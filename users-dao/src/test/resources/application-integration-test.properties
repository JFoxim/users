ru.rinat.users.database.schema=public
ru.rinat.users.database.user=postgres
ru.rinat.users.database.password=postgres
ru.rinat.users.database.show_sql=false

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.drop_first=true
spring.liquibase.contexts=integration-test
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

ru.rinat.users.security.inner-sign-authority-validation-enabled=false

base.entity.package=ru.rinat.users